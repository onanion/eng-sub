<style>.actress-box {
    display: flex;
    flex-wrap:wrap;
    margin:-10px 0 0 -10px;
}
.actress-box a {
    display: inline-block;
    flex-grow: 1; 
    width: calc(100% * (1/5) - 10px - 1px)
}
.actress-info {
    padding: 10px;
    margin: 2px;
    border-radius: 5px;
    transition: background .35s ease;
	text-align: center;
	height: 345px;
	border-bottom: 15px;
}
.actress-info img {
	width: 170px;
	border-radius: 10%;
	display: inline-block;
	vertical-align: middle;
}
.actress-details {
	margin-top: 5px;
}
.actress-details span {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.actrees-name {
	font-size: 18px;
    font-family: 'Spartan', sans-serif;
    letter-spacing: -1.8px;
    padding-bottom: 4px;
}
.actress-pic {
	display: inline-block;
}

@media (max-width: 1290px) {
	.actress-pic {
		display: block;
	}
	.actress-info {
		text-align: center;
	}
	.actress-details {
		margin-left: 0;
		margin-top: 5px
	}
	.actress-box a {
		width: calc(100% * (1/3) - 10px - 1px)
	}
}

@media (max-width: 640px) {
	.actress-pic {
		display: inline-block;
	}
	.actress-box a {
		width: calc(100% * (1/2) - 10px - 1px)
	}
  }
	
	.actress-name:hover {
		color: pink!important;
	}   

a {
    color: #000;
}
span.actress-info:hover {
		color: pink!important;
	}
</style>
